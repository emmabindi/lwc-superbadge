<template>
  <template if:false={wiredRecord.data}>
    <lightning-card>
      <span class="slds-align_absolute-center no-boat-height">
        {label.labelPleaseSelectABoat}
      </span>
    </lightning-card>
  </template>
  <lightning-tabset variant="scoped">
    <lightning-tab label={label.labelDetails}>
      <template if:true={wiredRecord.data}>
        <lightning-card title={boatName} icon={detailsTabIconName}>
          <lightning-record-view-form
            object-api-name={boatObject}
            record-id={boatId}
            density="compact"
          >
            <lightning-output-field
              field-name={typeField}
            ></lightning-output-field>

            <lightning-output-field
              field-name={lengthField}
            ></lightning-output-field>

            <lightning-output-field
              field-name={priceField}
            ></lightning-output-field>

            <lightning-output-field
              field-name={descriptionField}
            ></lightning-output-field>
          </lightning-record-view-form>

          <lightning-button
            variant="neutral"
            label={label.labelFullDetails}
            onclick={navigateToRecordViewPage}
            slot="actions"
          ></lightning-button>
        </lightning-card>
      </template>
    </lightning-tab>
    <lightning-tab label={label.labelReviews}></lightning-tab>

    <c-boat-reviews value={reviews} recordid={boatId}> </c-boat-reviews>

    <lightning-tab label={label.labelAddReview}>
      <c-boat-add-review-form
        record-id={boatId}
        oncreatereview={handleReviewCreated}
      >
      </c-boat-add-review-form>
    </lightning-tab>
  </lightning-tabset>
</template>
