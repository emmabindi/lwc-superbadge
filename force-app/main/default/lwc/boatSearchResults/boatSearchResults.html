<template>
  <template if:true={error}>
    <p>{error}</p>
  </template>
  <lightning-tabset>
    <lightning-tab label="Gallery">
      <div class="slds-scrollable_y">
        <lightning-layout multiple-rows class="slds-align-middle">
          <template if:true={boats}>
            <template for:each={boats} for:item="boat">
              <lightning-layout-item
                key={boat.Id}
                class="slds-p-around_small"
                size="12"
                small-device-size="6"
                medium-device-size="4"
                large-device-size="3"
              >
                <c-boat-tile
                  boat={boat}
                  selected-boat-id={selectedBoatId}
                  onboatselect={updateSelectedTile}
                >
                </c-boat-tile>
              </lightning-layout-item>
            </template>
          </template>
        </lightning-layout>
      </div>
    </lightning-tab>
    <lightning-tab label="Boat Editor">
      <!-- Scrollable div and lightning datatable go here -->
    </lightning-tab>
    <lightning-tab label="Boats Near Me">
      <!-- boatsNearMe component goes here -->
    </lightning-tab>
  </lightning-tabset>
</template>
