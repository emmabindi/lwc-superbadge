<template>
  <template if:true={error}>
    <p>{error}</p>
  </template>
  <lightning-tabset variant="scoped">
    <lightning-tab label="Gallery">
      <div class="slds-scrollable_y">
        <lightning-layout multiple-rows="true" horizontal-align="center">
          <template if:true={boats}>
            <template for:each={boats} for:item="boat">
              <lightning-layout-item
                key={boat.Id}
                padding="around-small"
                size="12"
                small-device-size="6"
                medium-device-size="4"
                large-device-size="3"
              >
                <c-boat-tile
                  boat={boat}
                  selected-boat-id={selectedBoatId}
                  onboatselect={updateSelectedTile}
                >
                </c-boat-tile>
              </lightning-layout-item>
            </template>
          </template>
        </lightning-layout>
      </div>
    </lightning-tab>
    <lightning-tab label="Boat Editor">
      <div class="slds-scrollable_y">
        <template if:true={boats}>
          <lightning-datatable
            data={boats}
            key-field="Id"
            columns={columns}
            onsave={handleSave}
            hide-checkbox-column="true"
          ></lightning-datatable>
        </template>
      </div>
      <!-- Scrollable div and lightning datatable go here -->
    </lightning-tab>
    <lightning-tab label="Boats Near Me">
      <c-boats-near-me boattypeid={boatTypeId}></c-boats-near-me>
    </lightning-tab>
  </lightning-tabset>
</template>
