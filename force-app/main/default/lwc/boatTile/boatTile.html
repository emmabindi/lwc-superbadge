<template>
  <div onclick={selectBoat} class={tileClass}>
    <div class="tile" style={backgroundStyle}></div>

    <div class="lower-third">
      <h1 class="slds-truncate slds-text-heading_medium">Name: {boat.Name}</h1>
      <h2 class="slds-truncate slds-text-heading_small">
        {boat.Contact__r.Name}
      </h2>
      <div class="slds-text-body_small">
        <lightning-formatted-number
          maximum-fraction-digits="2"
          value={boat.Price__c}
        ></lightning-formatted-number>
      </div>
      <div class="slds-text-body_small">Length: {boat.Length__c}</div>
      <div class="slds-text-body_small">Type: {boat.Type__c}</div>
    </div>
  </div>
</template>
