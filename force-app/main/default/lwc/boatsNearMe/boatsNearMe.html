<template>
  <lightning-card class="slds-is-relative">
    <template if:true={isLoading}>
      <lightning-spinner
        alternative-text="Loading"
        variant="brand"
      ></lightning-spinner>
    </template>
    <lightning-card class="slds-is-relative">
      <lightning-map markers={mapMarkers}></lightning-map>
    </lightning-card>
    <div slot="footer">Top 10 Only!</div>
  </lightning-card>
</template>
